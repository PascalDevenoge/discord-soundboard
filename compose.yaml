version: "3"
services:
  bot:
    container_name: discord-soundboard-bot
    image: ghcr.io/pascaldevenoge/discord-soundboard:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5123:5123
    environment:
      - DISCORD_SBRD_TOKEN=${DISCORD_SBRD_TOKEN}
      - DISCORD_SBRD_TARGET_CHANNEL=${DISCORD_SBRD_TARGET_CHANNEL}
      - NUMBA_CACHE_DIR=/tmp
    volumes:
      - type: bind
        source: ${DISCORD_SBRD_DATA_DIR}
        target: /app/backend/instance

    stop_signal: SIGTERM
    init: true
    restart: always
    labels:
      - com.centurylinklabs.watchtower.stop-signal=SIGTERM
      - com.centurylinklabs.watchtower.enable=true
