<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="Discord Soundboard">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Discord Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="soundboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.1/Sortable.min.js"></script>
</head>

<body>
<h1 id="title">The ultimate Soundboard</h1>
<div id="idontknowwhatcallthisdiv">
    <button id="nuclear_option" type="button" class="btn btn-primary stuff">The nuclear option</button>
    <button id="stop" type="button" class="btn btn-danger stuff">Stop the insanity</button>
    <button id="isSortable" type="button" class="btn btn-primary stuff">Unlock Order</button>
    <button type="button" class="btn btn-primary stuff" data-bs-toggle="modal" data-bs-target="#uploadDialog">Upload</button>
    <button type="button" class="btn btn-primary stuff" data-bs-toggle="modal" data-bs-target="#volumeDialog">Volume Config</button>
</div>

<div id="soundboard">
    <div id="favorites" class="list-group soundBites">
        <h2 class="title">Favorites</h2>
    </div>
    <div id="remainder" class="list-group soundBites">
        <h2 class="title">Remainder</h2>
    </div>
</div>

<div class="modal fade" id="uploadDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form enctype="multipart/form-data" action="upload" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Upload soundtracks</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <input class="form-control" type="file" name="file" accept=".flac" id="formFile">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitUpload" type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade modal-dialog modal-dialog-scrollable" id="volumeDialog" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Volume Control</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <ul class="list-group" id="volumeList"></ul>
            </div>
            <div class="modal-footer">
                <button id="volumeSubmit" type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
