<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="Discord Soundboard">
    <title>Discord Soundboard</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/favicon.ico">
    <script src="static/soundboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.1/Sortable.min.js"></script>
</head>

<body>
<h1 id="title">The ultimate Soundboard</h1>
<div id="idontknowwhatcallthisdiv">
    <button id="nuclear_option" type="button" class="btn btn-primary stuff">The nuclear option</button>
    <button id="stop" type="button" class="btn btn-danger stuff">Stop the insanity</button>
    <button id="isSortable" type="button" class="btn btn-primary stuff">Unlock Order</button>
</div>

<div id="soundboard">
    <div id="favorites" class="list-group soundBites">
        <h2 class="title">Favorites</h2>
    </div>
    <div id="remainder" class="list-group soundBites">
        <h2 class="title">Remainder</h2>
    </div>
</div>

<form>
    <div>
        <label for="formFileMultiple" class="form-label">Upload sound bite</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <button id="submitUpload" type="submit" class="btn btn-danger">Upload</button>
</form>
</body>

</html>
